<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 0 10px;
        }
        h1 {
            font-family: 'Montserrat Alternates', sans-serif;
            font-weight: 500;
            margin-bottom: 50px;
            text-align: center;
            color: #555;
        }
        .grid-container div img {
            border-radius: 5px;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }   
        .grid-container {
                max-width: 960px;
                margin: 50px auto;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 200px;
                grid-gap: 10px;
                grid-auto-flow: dense;
            }
            .item1 {
                grid-column: span 2;
                grid-row: span 1;
            }
            .item2 {
                grid-column: span 1;
                grid-row: span 2;
            }
            .item3 {
                grid-column: span 1;
                grid-row: span 3;
            }
            .item4 {
                grid-column: span 1;
                grid-row: span 3;
            }
            .item5 {
                grid-column: span 1;
                grid-row: span 2;
            }
            </style>
            
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Grid Masonry</h1>
        <div class="grid-container">
            <div class="item1"><img src="https://html5book.ru/wp-content/uploads/2019/03/grid-img-4.jpg"></div>
            <div class="item2"><img src="https://html5book.ru/wp-content/uploads/2019/03/grid-img-3.jpg"></div>
            <div class="item3"><img src="https://html5book.ru/wp-content/uploads/2019/03/grid-img-1.jpg"></div>
            <div class="item4"><img src="https://html5book.ru/wp-content/uploads/2019/03/post1.jpg"></div>
            <div class="item5"><img src="https://html5book.ru/wp-content/uploads/2019/03/post-img-3.jpg"></div>
            
         </div>
    </div>
</body>
</html>
