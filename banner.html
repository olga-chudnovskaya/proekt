<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Баннер</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Montserrat:ital,wght@0,100;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">       <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/banner.css">
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <main>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="7000">
                    <img src="images/extra-summer_banner_bg_1.jpg" class="d-block w-100" alt="Парни и фламинго">
                    <div id="sl_1"class="carousel-caption d-none d-md-block">
                        <h2>Экстра лето!</h2>
                        <p>Сделайте лучшим своё лето с новой подхоящей одеждой</p>
                        <button type="button" class="btn btn-dark">Купить всё самое новое</button>
                      </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="7000">
                    <img src="images/extra-summer_banner_bg_2.jpg" class="d-block w-100" alt="Теннисисты">
                    <div id="sl_2" class="carousel-caption d-md-block">
                        <h2>Летние шорты сейчас</h2>
                        <p>Шорты для лучших летних комплектов</p>
                        <button type="button" class="btn btn-light">Купить шорты</button>
                    </div>
                  </div>
                </div>
          </div>
        </main>
    </body>
