<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Москва - Не Москва</title>
  </head>
  <body>
    <label for="sity">Ваш город: </label>
    <select id="sity">
      <option value="">--Сделайте выбор--</option>
      <option value="yes">Да</option>
      <option value="no">Нет</option>

    </select>

    <p>Москва</p>

    <script>
      const select = document.querySelector('select');
      const para = document.querySelector('p');
      let temperature = 29;

      select.onchange = setSity;

      function setSity() {
        const choice = select.value;

        if(choice === 'yes') {
          para.textContent = 'Москва';
        } else if(choice === 'no') {
          para.textContent = 'Не Москва';
        } else {
          para.textContent = '';
        }
      }
    </script>
  

</body></html>
